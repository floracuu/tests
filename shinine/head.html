		<script type="text/javascript">
			$("#j_nav ul li a").css("width",function(){ 
				$(this).width($(this).width()+10);
			});
			$("#j_nav ul li").mouseover(function(){
				var flag = Boolean( $(this).hasClass("b") );
				if(!flag){
					$(this).children("a").addClass("b");
				}
			});
			$("#j_nav ul li").mouseout(function(){
				$(this).children("a").removeClass("b"); 
			});
			 
			//点击加边框
			function addBorder(){
				var a=window.parent.document.title; 
				console.log(a);
	 			for(var i=0;i<6;i++){
	 				if(a==i){ 
						$("#j_nav ul li").eq(i).addClass("b"); 
					}
	 			}
			}
			
 			addBorder();
		</script>
