		 <script type="text/javascript">
			function lunbo(){
				var off=0;
				var index=0;
				//点击改变位置
			 	$("#yd li").click(function(){
			 		 index = $(this).index(); 
			 		 off = $(document.body).width()*index*(-1);
			 		 $("#box"). get(0).style.transform="translateX("+off+"px)";
			 		 //清除颜色
			 		  $("#yd li").css("background","rgba(0,0,0,0.5)"); 
					 $("#yd li").eq(index).css("backgroundColor","ghostwhite");
			 	});
			 	//如果窗口大小变化 偏移量应该跟着变化 
			 	$(window).resize(function(){ 
//			 		console.log("浏览器大小改变,宽度"+$(this).width()); 
			 		 off = $(document.body).width()*index*(-1);
			 		 $("#box"). get(0).style.transform="translateX("+off+"px)";
			 		
			 	});
			 	//自动轮播
			 	var timeID = setInterval(function(){  
			 		index++;
			 		if(index==3)index=0;
			 		off = $(document.body).width()*index*(-1);
			 		 $("#box"). get(0).style.transform="translateX("+off+"px)";
			 		 //清除颜色
			 		 $("#yd li").css("background","rgba(0,0,0,0.5)"); 
					 $("#yd li").eq(index).css("backgroundColor","ghostwhite");
			 	},10000);
			}
		 	lunbo();
